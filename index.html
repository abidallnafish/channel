    function changeChannel(channel_name) {
        if (channels[channel_name]) {
            $('#dynamic').html(`
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe allowfullscreen style="width:100%; height:700px;" src="${channels[channel_name]}&autoplay=true"></iframe>
                </div>
            `);
            $('.col-md-3').removeClass('active');
            $('#' + channel_name).addClass('active');
        } else {
            alert('Channel not found');
        }
    }
